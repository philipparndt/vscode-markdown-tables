name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: npm install, build
      run: |
        rm package-lock.json
        npm install
        npm run package

    - name: test
      run: |
        sudo apt-get install xvfb
        xvfb-run --auto-servernum npm test
